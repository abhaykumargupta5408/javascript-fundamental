<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="/javascript foundation/2.calculator/calculator.css">
</head>
<body>
    <div class="calculator-degin">
  <h1>Calculator</h1>
  
  <div class="calculator">
    <label for="num1">Num1:</label>
    <input type="number" id="num1" placeholder="Num1">

    <label for="num2">Num2:</label>
    <input type="number" id="num2" placeholder="Num2">

    <label for="operator">Operator:</label>
    <select id="operator">
      <option value="add">+</option>
      <option value="subtract">-</option>
      <option value="multiply">*</option>
      <option value="divide">/</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <p id="result">Result: </p>
  
  </div>
</div>

  <script src="/javascript foundation/2.calculator/calculator.js"></script>
</body>
</html>
