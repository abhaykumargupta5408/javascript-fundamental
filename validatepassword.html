<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validation</title>
  <link rel="stylesheet" type="text/css" href="/javascript foundation/19. validate password/validatepassword.css">
</head>
<body>
  <div class="container">
    <h1>Login Form</h1>
    <form id="loginForm">
      <label for="emailInput">Email:</label>
      <input type="text" id="emailInput" required>
      <label for="passwordInput">Password:</label>
      <input type="password" id="passwordInput" required>
      <button type="submit">Submit</button>
    </form>
    <p id="validationMessage"></p>
  </div>

  <script src="/javascript foundation/19. validate password/validatepassword.js"></script>
</body>
</html>
