<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Order Price Calculator</title>
  <link rel="stylesheet" type="text/css" href="/javascript foundation/14. calculate the final order price/finalorderprice.css">
</head>
<body>
  <div class="container">
    <h1>Final Order Price Calculator</h1>
    <form id="cartForm">
      <h2>Cart</h2>
      <ul id="itemList">
        <li>
          <label for="unitPrice1">Unit Price:</label>
          <input type="number" id="unitPrice1" step="0.01" required>
          <label for="quantity1">Quantity:</label>
          <input type="number" id="quantity1" required>
        </li>
        <li>
          <label for="unitPrice2">Unit Price:</label>
          <input type="number" id="unitPrice2" step="0.01" required>
          <label for="quantity2">Quantity:</label>
          <input type="number" id="quantity2" required>
        </li>
      </ul>
      <button type="submit">Calculate Total Cost</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="/javascript foundation/14. calculate the final order price/finalorderprice.js"></script>
</body>
</html>
